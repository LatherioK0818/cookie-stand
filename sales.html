<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data - Pat's Salmon Cookies</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Sales Data - Pat's Salmon Cookies</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/sales.html">Sales Data</a></li>

    </nav>

                        <th>7:00am</th>
                        <th>8:00am</th>
                        <th>9:00am</th>
                        <th>10:00am</th>

                        <th>2:00pm</th>

                        <th>4:00pm</th>
                        <th>5:00pm</th>

                        <th>7:00pm</th>
                        <th>8:00pm</th>

                </thead>
                <tbody id="sales-data">
                </tbody>
                <tfoot>
                    <tr>
                        <td>Totals</td>
                        <td id="total-6am"></td>
                        <td id="total-7am"></td>
                        <td id="total-8am"></td>

                        <td id="total-5pm"></td>
                        <td id="total-6pm"></td>
                        <td id="total-7pm"></td>
                        <td id="total-8pm"></td>
                        <td id="grand-total"></td>
                    </tr>
                </tfoot>
            </table>

        <script src="js/app.js"></script>
    </main>
    <footer>

    </footer>
