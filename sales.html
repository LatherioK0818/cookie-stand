<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data - Pat's Salmon Cookies</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sales Data - Pat's Salmon Cookies</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sales.html">Sales Data</a></li>
        </ul>
    </nav>
    <main>
        <h2>Sales Data</h2>
        <section id="cookie-stand-form">
            <h2>Add New Cookie Stand</h2>
            <form id="new-form">
                <fieldset>
                        <label for="name">Location Name:</label>
                        <input type="text" id="name" required><br>
                  
                        <label for="min-customers">Min Customers:</label>
                        <input type="number" id="min-cust" required><br>
                  
                        <label for="max-customers">Max Customers:</label>
                        <input type="number" id="max-cust" required><br>
                  
                        <label for="avg-cookies">Avg Cookies per Customer:</label>
                        <input type="number" id="avg-cookies" required><br>
                        <div id="button">
                        <button type="submit">Add Location</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section id="sales-list">
            <table>
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>6:00am</th>
                        <th>7:00am</th>
                        <th>8:00am</th>
                        <th>9:00am</th>
                        <th>10:00am</th>
                        <th>11:00am</th>
                        <th>12:00pm</th>
                        <th>1:00pm</th>
                        <th>2:00pm</th>
                        <th>3:00pm</th>
                        <th>4:00pm</th>
                        <th>5:00pm</th>
                        <th>6:00pm</th>
                        <th>7:00pm</th>
                        <th>Daily Location Total</th>
                    </tr>
                </thead>
                <tbody id="sales-data">
                </tbody>
                <tfoot id = "Totals">
                    <tr id ="Totals">
                        <td>Totals</td>
                        <td id="total-6am"></td>
                        <td id="total-7am"></td>
                        <td id="total-8am"></td>
                        <td id="total-9am"></td>
                        <td id="total-10am"></td>
                        <td id="total-11am"></td>
                        <td id="total-12pm"></td>
                        <td id="total-1pm"></td>
                        <td id="total-2pm"></td>
                        <td id="total-3pm"></td>
                        <td id="total-4pm"></td>
                        <td id="total-5pm"></td>
                        <td id="total-6pm"></td>
                        <td id="total-7pm"></td>
                        <td id="grand-total"></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <script src="js/app.js"></script>
    </main>
    <footer>
        <p>&copy; 2023 Pat's Salmon Cookies</p>
    </footer>
</body>
</html>
